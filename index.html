<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noha Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58de3e37b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>

                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>

                </div>
            </nav>
            <img src="media/nadeemsarwar.jfif" class="song-img">
            <h1>Salam Ya Hussain</h1>
            <p>Nadeem Sarwar</p>
            <audio id="song">
                <source src="media/salamyahussain.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i>
                </div>
                <div><i onclick="playPause()" class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div><i class="fa-solid fa-forward"></i>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
